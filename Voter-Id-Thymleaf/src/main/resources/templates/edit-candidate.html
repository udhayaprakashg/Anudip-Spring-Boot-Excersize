<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Candidate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-5">
        <h3> Add Candidate</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/updateCandidate}" th:object="${candidate}"
                                                                       method="post">
                         <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Candidate Name</label> 
                                <input type="text" th:field="*{name}" class="form-control"
                                            id="name" placeholder="Enter candidate name" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="age" class="col-form-label">Candidate Age</label> 
                                <input type="text" th:field="*{age}" class="form-control"
                                            id="age" placeholder="Enter age" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="city" class="col-form-label">Candidate City</label> 
                                <input type="text" th:field="*{city}" class="form-control"
                                            id="noofpages" placeholder="Enter the city" />
                            </div>
  
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
 
 
                            <input type="hidden" id="id" th:field="*{id}">
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
 
</html>
